
<app-filter (cocktailsData)="updateCocktails($event)"></app-filter>
<div class="content-container">
    <mat-progress-spinner mode="indeterminate" *ngIf="loading"></mat-progress-spinner>
    <div class="content-category-item">
        <div class="item-card" *ngFor="let drink of cocktails">
            <img [src]="drink?.strDrinkThumb" [alt]="drink?.strDrink" />
            <div class="card-title">
            <h3>{{ drink?.strDrink }}</h3>
            </div>
        </div>
    </div>
</div>
